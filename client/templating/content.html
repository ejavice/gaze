<template name="content">
	<div id="container">

		 	<a href="{{newsItem.articleUrl}}" target="_blank">
			 	<div class="item">
			 		<img id="newsImage" src="{{newsItem.imageUrl}}">
			 		<h3 id="topic">{{newsItem.articleTopic}}</h3>
			 		<h3 id="articleName">{{newsItem.articleName}}
			 	</div>
  			</a>

	</div>
</template>
