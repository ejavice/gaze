<template name="content">
	<div id="navContainer">
			<div id="navBar">
				<ul>
					<li class="world">World</li>
					<li class="us">U.S.</li>
					<li class="politics">Politics</li>
					<li class="business">Business</li>
					<li class="dealbook">Dealbook</li>
					<li class="technology">Technology</li>
					<li class="sports">Sports</li>
					<li class="sports">Science</li>
					<li class="sports">Health</li>
					<li class="sports">Arts</li>
					<li class="sports">Style</li>
					<li class="sports">Opinion</li>
				</ul>
				<div id="thanks">
					<p>Powered by</p>
					</br>
					<img id="nyt_logo" src="/nyt_logo.png"/>

				</div>
			</div>
	</div>
	<div id="container">
		{{#each newsItems}}
		<a href="{{articleUrl}}" target="_blank">
			<div class="item caption">
				<img class="newsImage" src="{{imageUrl}}" height="{{height}}" width="{{width}}">
				<span class="simple-caption">  
					<h3 class="topic">{{topic}}</h3>
					<h4 class="articleName">{{header}}</h4>
				</span>  
			</div>
		</a>
		{{/each}}
	</div>
</template>
