<template name="content">
	<div id="navContainer">
			<div id="navBar">
				<ul>
					<li class="World">World</li>
					<li class="U.S.">U.S.</li>
					<li class="Politics">Politics</li>
					<li class="N.Y. / Region">New York</li>
					<li class="Business Day">Business</li>
					<li class="Dealbook">Dealbook</li>
					<li class="Technology">Technology</li>
					<li class="Sports">Sports</li>
					<li class="Science">Science</li>
					<li class="Health">Health</li>
					<li class="Arts">Arts</li>
					<li class="Style">Style</li>
					<li class="Opinion">Opinion</li>
				</ul>
				<div id="thanks">
					<p>Powered by</p>
					</br>
					<img id="nyt_logo" src="/nyt_logo.png"/>

				</div>

			</div>
	</div>

	<div id="container">
		{{#if article}}
			{{#each article}}
			<a href="{{articleUrl}}" target="_blank">
				<div class="image_container pop{{popularity}}" style="width:30%;">
					<img class="item" src="{{imageUrl}}">
					<h3 class="caption"><span class="topicID">{{topic}}</span> </br> {{title}}</h3>
				</div>
			</a>
			{{/each}}
		{{/if}}
	</div>
</template>
