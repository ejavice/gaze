<template name="welcome">
  <section name="login">
    <form id="login-form" class="form-horizontal" action="#" >
      <fieldset>
        <legend>Login</legend>
        <div class="control-group">
          <label for="login-username" class="control-label">Username</label>
          <div class="controls"><input type="text" id="login-username" /></div>
        </div>
        <div class="control-group">
          <label for="login-password" class="control-label">Password</label>
          <div class="controls"><input type="password" id="login-password" /></div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" id="login-button" >Login</button>
        </div>
      </fieldset>
    </form>
  </section>
  <section name="register">
    <form id="register-form" class="form-horizontal" action="#" >
      <fieldset>
        <legend>Register</legend>
        <div class="control-group">
          <label for="register-username" class="control-label">Username</label>
          <div class="controls"><input type="text" id="register-username" /></div>
        </div>
        <div class="control-group">
          <label for="register-password" class="control-label">Password</label>
          <div class="controls"><input type="password" id="register-password" /></div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" id="register-button" >Register</button>
        </div>
      </fieldset>
    </form>
  </section>
</template>
